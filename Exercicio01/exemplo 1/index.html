<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>

</head>

<body>
    <div class="container_global">
        <div class="container">
            <h1>Operações</h1>
            <div class="resultado">
                <span id="resultado">0</span>
            </div>
            <button onclick="limpar()">Limpar</button>
            <div class="agrupamento">
                <input id="campo1" class="input" type="number" placeholder="digite o primeiro numero">
                <span class="font_edit"> + </span>
                <input id="campo2" class="input" type="number" placeholder="digite o segundo numero">
                <button class="botao" onclick="somar()">Somar</button>
            </div>
            <div class="agrupamento">
                <input class="input" type="number" placeholder="digite o primeiro numero">
                <span class="font_edit"> - </span>
                <input class="input" type="number" placeholder="digite o segundo numero">
                <button class="botao">Subtrair</button>
            </div>
            <div class="agrupamento">
                <input class="input" type="number" placeholder="digite o primeiro numero">
                <span class="font_edit"> / </span>
                <input class="input" type="number" placeholder="digite o segundo numero">
                <button class="botao">Dividir</button>
            </div>
            <div class="agrupamento">
                <input class="input" type="number" placeholder="digite o primeiro numero">
                <span class="font_edit"> * </span>
                <input class="input" type="number" placeholder="digite o segundo numero">
                <button class="botao">Multiplicar</button>
            </div>
        </div>
    </div>
</body>

</html>
